<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
<!-- <link href="/dist/output.css" rel="stylesheet"> -->
<title>Vite + React + TS</title>
</head>
<body>
    <div class="gtranslate_wrapper" style="position: absolute"></div>
    <script>
      window.gtranslateSettings = {
        default_language: "en",
        native_language_names: true,
        detect_browser_language: false,
        languages: ["en", "fr", "de", "it", "es", "pt"],
        wrapper_selector: ".gtranslate_wrapper",
        flag_size: 16,
        switcher_open_direction: "bottom",
        alt_flags: { en: "usa", pt: "brazil", es: "colombia" },
        switcher_text_color: "#f7f7f7",
        switcher_arrow_color: "#f2f2f2",
        switcher_border_color: "#161616",
        switcher_background_color: "#303030",
        switcher_background_shadow_color: "#474747",
        switcher_background_hover_color: "#3a3a3a",
        dropdown_text_color: "#eaeaea",
        dropdown_hover_color: "#748393",
        dropdown_background_color: "#474747",
      };
    </script>
    <script
      src="https://cdn.gtranslate.net/widgets/latest/dwf.js"
      defer
    ></script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  
  </body>
</html>
